<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mainHding" id="hddiv">
        <h1>Monthly Budget</h1>
      </div>

      <div id="viewdivs">
        <div class="values" id="TotalBudgetValue">
            <h2>Total Budget</h2>
            <p class="showValues" id="ShowTotalBudget">0</p>
            
        </div>
        <div class="values" id="TotalExpenseValue">
            <h2>Total Expense</h2>
            <p class="showValues" id="ShowTotalExp">0</p>
            
        </div>
        <div class="values" id="TotalRemainingBalance">
            <h2>Balance</h2>
            <p class="showValues"  id="ShowTotalBalance">0</p>
            
        </div>

    </div>
    <div class="container">
        <div id="budget">
            <table>                
                <tr>                   
                    <td> <input type="number" name="text" id="totalbudgetinoutfield" placeholder="Add Budget Here"></td>
                    <td><button class="submit" id="btnaddBudget"> Add Budget </button></td>                    
                </tr>
            </table>
           
        </div>
      
        <div id="expense">
            <form class="form">                          
                    
                <label>
                    <select class="input" id="categoryinputfield">
                        <option>Category</option>
                        <option>K-electric Bill</option>
                        <option>Gas Bill</option>
                        <option>School Fees</option>
                        <option>Housing & Rent</option>
                        <option>Cloth & Shopping</option>
                        <option>Fast Food</option>
                       

                    </select>   
                    <span>Category</span>             
                   
                </label> 
                
                        
                <label>
                    <input required="" placeholder="" type="text" class="input" id="descrpinputfield">
                    <span>Description</span>
                </label> 
                    
                <label>
                    <input required="" placeholder="" type="number" class="input" id="expenseinputfield">
                    <span>Total Amount</span>
                </label>
                <label>
                    <input required="" placeholder="" type="date" class="input" id="dtpinputfied">
                  
                </label>
                <button class="submit1" id="btnAddExpense">Add Expense</button>
               
            </form>

        </div>
    </div>

    <div class="tblcontainer">
        <table id="tblmain">
            <tr>
                <th>S.No</th>
                <th>Category</th>
                <th>Description</th>
                <th>Expense Amount</th>
                <th>Date</th>

            </tr>
        </table>

    </div>
<script src="index.js"></script>
</body>
</html>
